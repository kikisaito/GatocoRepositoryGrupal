<mat-card class="seleccionar-servicio-container">
  <mat-card-header>
    <mat-card-title>Seleccionar el Servicio</mat-card-title>
  </mat-card-header>
  
  <mat-card-content>
    @if (isLoading) {
      <div class="loading-container">
        <mat-spinner diameter="40"></mat-spinner>
        <p>Cargando servicios...</p>
      </div>
    } @else {
      <mat-radio-group 
        class="servicios-list"
        [(ngModel)]="servicioSeleccionado"
        (change)="onServicioChange(servicioSeleccionado!)">
        @for (servicio of servicios; track servicio.id) {
          <mat-radio-button 
            class="servicio-option"
            [value]="servicio.id"
            [checked]="servicioSeleccionado === servicio.id">
            <div class="servicio-content">
              <mat-icon class="servicio-icon">{{ getIconoPorServicio(servicio.name) }}</mat-icon>
              <span class="servicio-name">{{ servicio.name }}</span>
            </div>
          </mat-radio-button>
        }
      </mat-radio-group>
    }
  </mat-card-content>
</mat-card>
