<mat-card class="seleccionar-fecha-container">
  <mat-card-header>
    <mat-card-title>Seleccionar Fecha y Hora</mat-card-title>
  </mat-card-header>
  
  <mat-card-content>
    <div class="seleccion-form">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Fecha</mat-label>
        <mat-icon matPrefix>calendar_today</mat-icon>
        <input 
          matInput
          [matDatepicker]="picker"
          [(ngModel)]="fechaSeleccionada"
          (dateChange)="onFechaChange($event.value)"
          [matDatepickerFilter]="dateFilter"
          [min]="fechaMinima"
          readonly
          required>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
        @if (fechaSeleccionada) {
          <mat-hint>{{ getFechaFormateada(fechaSeleccionada) }}</mat-hint>
        }
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Hora</mat-label>
        <mat-icon matPrefix>schedule</mat-icon>
        <mat-select 
          [(ngModel)]="horaSeleccionada"
          (ngModelChange)="onHoraChange($event)"
          [disabled]="!fechaSeleccionada"
          required>
          <mat-option value="">Selecciona una hora</mat-option>
          @for (hora of horasDisponibles; track hora.value) {
            <mat-option [value]="hora.value">{{ hora.display }}</mat-option>
          }
        </mat-select>
      </mat-form-field>
    </div>
  </mat-card-content>
</mat-card>
