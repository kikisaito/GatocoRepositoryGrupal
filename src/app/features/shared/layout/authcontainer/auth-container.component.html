<div class="auth-container" [class.mobile-menu-open]="mobileMenuOpen">
  <!-- Overlay para móviles cuando el menú está abierto -->
  @if (mobileMenuOpen) {
    <div class="mobile-menu-overlay" (click)="onMobileMenuToggle()"></div>
  }
  
  <app-sidebar #sidebar></app-sidebar>
  <div class="content-area">
    <div class="title-section">
      <!-- Botón hamburguesa para móviles -->
      <button class="mobile-menu-button" (click)="onMobileMenuToggle()" [class.active]="mobileMenuOpen">
        ☰
      </button>
      
      <!-- Título y subtítulo se proyectarán aquí -->
      <ng-content select=".page-header"></ng-content>
      
      <!-- Avatar del usuario en el borde derecho -->
      @if (currentUser$ | async; as user) {
        <div class="user-avatar-container">
          <div class="avatar-circle">
            {{ user.fullName.charAt(0).toUpperCase() }}
          </div>
        </div>
      }
    </div>
    <div class="main-content">
      <!-- Contenido principal se proyectará aquí -->
      <ng-content></ng-content>
    </div>
  </div>
</div>
